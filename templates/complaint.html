{% extends "basic.html" %}

{% block title %}Register Complaint - IIT Lahore{% endblock %}

{% block css %}
h1 {
	letter-spacing: 2px
}
{% endblock %}

{% block body %}
<div class="my-4 container">
<form action="/complaint/" method="POST">
	{% csrf_token %}
	<h4><b>{{message}}<b></h4>
	<h1><b>Register Your Complaint</b></h1>
<div class="mb-3">
  <label for="name" class="form-label">Your Name:</label>
  <input type="text" class="form-control" id="name" name="name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email address:</label>
  <input type="email" class="form-control" id="email" name="email">
</div>
<div class="mb-3">
  <label for="type" class="form-label">Complaint Type:</label>
 <select class="form-select" name="complaintType" aria-label="Default select example">
  <option selected value="default">Select Your Complaint Type</option>
  <option value="Fault Result">Fault in Result</option>
  <option value="Paper Rechecking">Papers Rechecking</option>
  <option value="others">Others</option>
</select>
</div>
<div class="mb-3">
  <label for="complaint_detail" class="form-label">Describe Your Complaint in Detail:</label>
  <textarea class="form-control" id="complaint" name="complaint" rows="3"></textarea>
</div>

<div class="mb-3">
  <input type="submit" class="btn btn-success" value="Submit Complaint">
</div>
</form>
</div>
{% endblock %}
